<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css ">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen w-screen flex items-center justify-center">

   
    <main class="flex  justify-center ">
      <div class="container w-96 ">
          <h2 class="font-bold text-center mb-4">Seja Bem Vindo(a)</h2>
          <p class="text-gray-500  text-sm mb-2 text-center">Faça o login e começe a sua jornada!</p>
            <div class="container bg-white shadow-md rounded-md p-6  ">
              <div class="">
                  <label for="email" class=" block text-sm text-gray-800 mb-2 mt-1">Email</label>
                  <input type="email" name="" class="border border-gray-300 rounded px-2 py-1 text-sm text-gray-800  placeholder-gray-300 focus:outline-none  focus:border-blue-500 focus:ring-1 w-full transition duration-200 ease-out" id="email" required ="required">
              </div>
              <div class="">
                  <label for="senha" class=" block text-sm text-gray-800 mb-2 mt-1">Palavra-Passe</label>
                  <input type="password"  class=" border border-gray-300 rounded px-2 py-1 text-sm text-gray-800  placeholder-gray-300 focus:outline-none  focus:border-blue-500 focus:ring-1 w-full transition duration-200 ease-out" name="" id="senha" required>
              </div>
  
              <div class="">
                  <button type="submit" class="bg-sky-500 px-8 mb-4 mt-2  w-full py-2 text-sm rounded text-white shadow hover:bg-sky-600">Entrar</button>
              </div>
            </div>
      </div>
    </main>
  
      
  </body>
</html>
